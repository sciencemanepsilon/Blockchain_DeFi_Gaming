apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: prod-web3caller-blackjack
spec:
  selector:
    matchLabels:
      POD_LABEL: web3caller-blackjack-pod-label
  replicas: 1
  template:
    metadata:
      labels:
        POD_LABEL: web3caller-blackjack-pod-label
      namespace: prod
    spec:
      serviceAccountName: zero-perm
      containers:
      - name: web3caller-blackjack-container
        image: asia-south1-docker.pkg.dev/weje-2023/gke-weje-images-india/web3:FuncCaller-NoTxNonce-BlockNativeGas3
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "31m"
            memory: "77Mi"
        env:
        - name: GAME_SERVER_INDEX
          value: '1'
        envFrom:
          - configMapRef:
              name: prod-web3-config
          - configMapRef:
              name: prod-config
          - secretRef:
              name: prod-secrets