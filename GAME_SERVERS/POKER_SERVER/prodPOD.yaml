apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: prod-poker-server
spec:
  selector:
    matchLabels:
      POD_LABEL: poker-server-pod-label
  replicas: 1
  template:
    metadata:
      labels:
        POD_LABEL: poker-server-pod-label
      namespace: prod
    spec:
      serviceAccountName: fire-w
      containers:
      - name: poker-server-container
        image: asia-south1-docker.pkg.dev/weje-2023/gke-weje-images-india/poker-server:Poker-last-player-leave
        ports:
        - containerPort: 3001
        resources:
          requests:
            cpu: "52m"
            memory: "152Mi"
        envFrom:
          - secretRef:
              name: prod-poker-secrets