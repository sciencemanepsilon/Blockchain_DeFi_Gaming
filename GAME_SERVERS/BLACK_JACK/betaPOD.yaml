apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: beta
  name: beta-blackjack-server
spec:
  selector:
    matchLabels:
      POD_LABEL: bj-server-pod-label
  replicas: 1
  template:
    metadata:
      labels:
        POD_LABEL: bj-server-pod-label
      namespace: beta
    spec:
      serviceAccountName: beta-fire-w
      containers:
      - name: bj-server-container
        image: asia-south1-docker.pkg.dev/weje-2023/gke-weje-images-india/blackjack-server:affiliate-id-pass
        ports:
        - containerPort: 3001
        resources:
          requests:
            cpu: "1m"
            memory: "140Mi"
        envFrom:
          - secretRef:
              name: beta-poker-secrets
